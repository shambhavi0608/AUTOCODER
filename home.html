<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensures the body takes up the full height of the viewport */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures the footer sticks to the bottom */
            font-family: Arial, sans-serif;
            background-color: white; /* Adjust background as needed */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
            width: 100%;
        }

        .loading-container {
            text-align: center;
        }

        .loading-text {
            font-size: 2rem;
            letter-spacing: 0.2rem;
            animation: blink 1.5s step-start infinite;
        }

        @keyframes blink {
            0%, 100% {
                color: black;
            }
            50% {
                color: transparent;
            }
        }

        .audio-recommendation {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        .headphone-icon {
            margin-top: 10px;
            font-size: 2rem;
            color: black;
        }

    </style>
</head>
<body>

    <footer>
        <div class="loading-container">
            <div class="loading-text">LOADING...</div>
            <div class="audio-recommendation">This site uses audio <br> Headphones are recommended</div>
            <div class="headphone-icon">ðŸŽ§</div>
        </div>
    </footer>

</body>
</html>
